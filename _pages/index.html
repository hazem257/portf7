  <script>
let count = 0;
let phrases = ["سبحان الله", "الحمد لله","لا اله الا الله ", "الله أكبر"," رب اغفر لي"," أستغفر الله"," لا حول ولا قوة إلا بالله"," اللهمَّ إنك عفوٌّ تُحبُّ العفوَ فاعفُ عنِّي"," سبحان الله وبحمده عدد خلقه ورضا نفسه وزنة عرشه ومداد كلماته"];
let phraseIndex = 0;

function plus_1() {
    count++;
    document.getElementById("counter").textContent = count;

    // تغيير العبارة كل 100 عدّة
    if (count === 100) {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        document.getElementById("phrase").textContent = phrases[phraseIndex];
        count = 0;
    }
}
